---
- hosts: apps
  become: true
  tasks:
  - name: update resository index
    apt:
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: update resository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install apache package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "CentOS"

  - name: start httpd service
    systemd:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "CentOS"

  - name: enable port 80
    ansible.posix.firewalld:
      zone: public
      port: 80/tcp
      permanent: true
      state: enabled
    when: ansible_distribution == "CentOS"

  - name: add php support for apache
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "CentOS"

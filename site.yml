---
- hosts: all
  become: true
  pre_tasks:
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  roles:
    - base

- hosts: admin
  become: true
  roles:
    - admin

- hosts: apps
  become: true
  roles:
    - apps

- hosts: dbs
  become: true
  roles:
    - dbs

